Descriptor:
  Name: SampleAPIForApiKeyAuth
  DisplayName: httpbin.org - API Key Authentication
  Description: Plugin for making example http requests - v0.9.7

  Settings:
    - Name: settingTestName                # Links to the plugin but not used yet for this plugin
      Label: Label in the UI               # Used for the UI only
      Description: Description goes here   # Used for the UI only
      HintText: Hint Text goes here        # Used for the UI only
      SettingType: String                  # Used to ensure the key is visible to the user (default is 'SecretString')
      Required: false
      
  SupportedAuthTypes:
    - ApiKey
    
  Authorization:
    Type: APIKey
    Key: x-test-api-key                 # Sent to the endpoint as a string along with value
    Location: Header
    AuthScheme: ''

SkillGroups:
  - Format: API
    Settings:
      OpenApiSpecUrl: https://raw.githubusercontent.com/RickKotlarz/tmp-public/refs/heads/main/HTTPbin.org/openapi.yaml
