openapi: 3.0.0

info:
    title: EntraID Access Review Plugin
    description: The skills in this plugin will help create access reviews in EntraID, including User details like groups, licenses via Graph API Call
    version: "v1.0.11"
servers:
    - url: https://graph.microsoft.com/v1.0
     
paths:
  /users/{userIdentifier}/transitiveMemberOf:
    get:
      operationId: RetrieveTransitiveMemberOf
      description: Fetch all transitive memberships details for a user.
      descriptionForModel: |
        Fetch all transitive memberships of a user, including groups and directory roles in Entra ID. Transitivmemberships include both direct and indirect memberships, such as those assigned via group nesting. 
        Make sure the output follows the following markdown format example. 
          ### Directory Roles 
          #### Attribute Definition Administrator
            - **Description**: Define and manage the definition of custom security attributes.
            - **Role Template ID**: `2134234-234234-2adsf-bcc0-26c113c96d4`
          #### Privileged Authentication Administrator
            - **Description**: Allowed to view, set, and reset authentication method information for any user (admin or non-admin).
            - **Role Template ID**: `29s9zla-adaf-4e2a-84c6-ac264ksj4a13`
          ### Groups
          #### Contoso
            - **Description**: Contoso
            - **Mail**: `ContosoUser@yourdomain.com`
            - **Group Types**: Unified
            - **Visibility**: Public            
            **Total items shown**: 3
      parameters:
        - in: path
          name: userIdentifier
          schema:
            type: string
          required: true
          description: The unique identifier (id) or userPrincipalName of the user to retrieve.
      requestBody:
          required: true
          description: Fetch the groups and directory roles a user is a member of in Entra ID.
      responses:
        "200":
          description: OK
        "400":
          description: Bad request, invalid parameters

  /users/{userIdentifier}/licenseDetails:
    get:
      operationId: RetrieveTheLicenseDetailsOfUser
      description: Fetch the license details assigned to a user in Entra ID.
      descriptionForModel: Fetch the license details assigned to a user in Entra ID.
      parameters:
        - in: path
          name: userIdentifier
          schema:
            type: string
          required: true
          description: The unique identifier (id) or userPrincipalName of the user to retrieve.
      requestBody:
        required: true
        description: Fetch the license details assigned to a user in Entra ID.
      responses:
        "200":
          description: OK
        "400":
          description: Bad request, invalid parameters

  
